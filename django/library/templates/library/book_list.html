<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Books</title>
    <!-- Åadowanie Bootstrapa z CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Library Books</h1>
    <table class="table table-bordered mt-3">
        <thead class="thead-light">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Added by</th>
                <th>Created at</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.category }}</td>
                <td>{{ book.added_by }}</td>
                <td>{{ book.created_at }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No books available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
